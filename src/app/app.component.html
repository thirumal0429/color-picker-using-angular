<mat-card class="zone zone-value">
  <div class="row" [style.background-color]="colorCtr.value?.rgba">
    HEX: {{ colorCtr.value?.hex }}
  </div>
  <div class="row">RGBA: {{ colorCtr.value?.rgba }}</div>
</mat-card>

<mat-card class="zone zone-picker">
  <mat-form-field>
    <input
      matInput
      [ngxMatColorPicker]="picker"
      [formControl]="colorCtr"
      [disabled]="disabled"
    />
    <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
    <ngx-mat-color-picker
      #picker
      [touchUi]="touchUi"
      [color]="color"
    ></ngx-mat-color-picker>
  </mat-form-field>
</mat-card>
